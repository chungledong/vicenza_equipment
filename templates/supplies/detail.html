{% extends 'base.html' %} 
{% block title %}
    {{title}}
{%endblock title %} 
{% block content %}
<div class="container ">
    <div class="p-2 mb-2" ><h4>Thông tin chi tiết</h4></div>    
    <hr />
    <div class="row">
      <div class="col-sm-2">
        <img src="/media/{{object.image}}" class="card-img-left" alt="..." width="200px">
      </div>
      <div class="col-sm-10">
          <ul>
              <li> <p class='text-primary'><b>Mã vật tư: {{object.code}}</b></p></li>
              <li> <p class='text'><em>Tên vật tư: {{object.name}}</em></p> </li>
          </ul>
      </div>
    </div>
    <div class="row">
        <div class="col-sm mt-4 bg-green">
            <p class="text-primary"><b>Mô tả chi tiết:</b></p>          
            <hr />
        </div>
      </div>
    <div class="row">
      <div class="col-sm">
        <p class="card-text">{{object.description|safe}}</p>
      </div>
    </div>
  </div>
{% endblock content %}
